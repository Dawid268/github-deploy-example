name: workflow name

on:
  push:
    branches:
      - 'main'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@main
      - name: Install Dependencies
        run: npm ci
        run: npm install ts-node
      - name: Build
        run: npm run build
        env:
          TEST: ${{ secrets.TEST }}
